<!DOCTYPE html>
<html lang="en">
<head>
    <button type="button " onclick="myFunction()">Click Me!</button>
</head>
<body>
    <script> 
        function myFunction(){
            let browser = prompt("Enter your browser name:");
            switch (browser) {
                case 'Edge':
                            alert( "You've got the Edge!" );
                            break;

                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                            alert( 'Okay we support these browsers too' );
                            break;

                default:
                        alert( 'We hope that this page looks ok!' );
            }
        }
    </script>
</body>
</html>
